<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>課題２</title>
    <link rel="stylesheet" href="css/sample02.css">
</head>

<body>
    <h1>人間が扱う言語</h1>
    <p>人間が扱う言語は自然言語と人工言語に分けられる</p>
    <h2>自然言語(Natural Language)</h2>
    <p>「こんにちは」「Hello!」「今日はいい天気です」といった人が会話で用いる言語</p>
    <h3>例</h3>
    <ul>
        <li>日本語</li>
        <li>英語</li>
        <li>中国語</li>
    </ul>
    <h2>人工言語(プログラミング言語)</h2>
    <p>計算機が解釈(コンパイル)し、実行可能な形式に変換できる言語</p>
    <h3>例</h3>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>C#</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
    <!--<script src="js/sample02.js"></script>-->

</body>

</html>
